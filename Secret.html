<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Secret Access Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="secret.css">
</head>
<body>

  <div class="gate-container">
    <h1 class="gate-title">Private Access</h1>
    <p class="gate-sub">Enter the secret phrase to continue</p>

    <form id="secretForm" class="gate-form">
      <input 
        id="secretInput" 
        type="password" 
        placeholder="Enter Secret..." 
        autocomplete="off"
        required>
      <button type="submit">Unlock</button>
      <p id="errorMsg" class="error hidden">Incorrect code. Try again.</p>
    </form>
  </div>

  <script src="secret.js"></script>
</body>
</html>
